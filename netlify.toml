# Netlify configuration for Next.js 16

[build]
  command = "npm run build"
  # IMPORTANT: Don't set publish directory when using @netlify/plugin-nextjs
  # The plugin automatically handles this. Setting it to empty overrides UI settings.
  publish = ""

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--include=dev"

# Essential Next.js plugin - handles routing, API routes, SSR, and ISR
[[plugins]]
  package = "@netlify/plugin-nextjs"

# CORS Headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400" 